apiVersion: apps/v1
kind: Deployment
metadata:
  name: maze-wars-deployment
  labels:
    env: prod
    app: maze-wars-application
    owner: OlehMykhasiv
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  selector:
    matchLabels:
      project: maze-wars
  template:
    metadata:
      labels:
        project: maze-wars
    spec:
      containers:
        - name : tomcat-maze-wars
          image: 130174258046.dkr.ecr.eu-west-2.amazonaws.com/maze-wars:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 250Mi
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
