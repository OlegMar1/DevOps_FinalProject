apiVersion: apps/v1
kind: Deployment
metadata:
  name: maze-wars-deployment
  labels:
    env: prod
    app: maze-wars-application
    owner: OlehMykhasiv
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      project: maze-wars
  template:
    metadata:
      labels:
        project: maze-wars
    spec:
      containers:
        - name : tomcat-maze-wars
          image: 130174258046.dkr.ecr.eu-west-2.amazonaws.com/maze-wars:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
          resources:
            requests:
              memory: 1000Mi
              cpu: "500m"
