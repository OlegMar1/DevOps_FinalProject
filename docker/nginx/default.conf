server {
   listen       80;
   server_name  localhost;
   location / {
       root   /usr/share/nginx/html;
       index  index.html index.htm;
   }
   location /maze-wars/ {
       proxy_pass  http://localhost:8080/maze-wars/;
       proxy_redirect default;
   }
   location /maze-wars/game-over.xhtml/ {
       proxy_pass  http://localhost:8080/maze-wars/game-over.xhtml/;
       proxy_redirect default;
   }
   location /maze-wars/instructions.html/ {
       proxy_pass  http://localhost:8080/maze-wars/instructions.html/;
       proxy_redirect default;
   }
   location /maze-wars/main.html/ {
       proxy_pass  http://localhost:8080/maze-wars/main.html/;
       proxy_redirect default;
   }
   error_page   500 502 503 504  /50x.html;
   location = /50x.html {
       root   /usr/share/nginx/html;
   }
}
